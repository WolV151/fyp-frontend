<mat-card>
    <mat-card-title>Working Hours</mat-card-title>
    <hr>
    <mat-card-content>
        <ngx-charts-advanced-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="timeDisplayData"
        [gradient]="gradient"
        >
      </ngx-charts-advanced-pie-chart>
    </mat-card-content>
</mat-card>
