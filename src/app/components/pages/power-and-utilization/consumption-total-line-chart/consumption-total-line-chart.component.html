<mat-card>
  <mat-card-title>Consumption over Time</mat-card-title>
  <hr>
  <mat-card-content>
    <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="metrics"
    [timeline]="true"
    >
    </ngx-charts-line-chart>
  </mat-card-content>
</mat-card>
