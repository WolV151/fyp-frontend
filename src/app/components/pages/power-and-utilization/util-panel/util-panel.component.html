<div class="d-flex flex-row bd-highlight p-3 justify-content-start align-items-center">

<div class="d-flex m-3">
    <mat-form-field appearance="outline">
        <mat-label>Start Time</mat-label>
        <input matInput
            name="selected_time_A"
            [format]="24"
            [(ngModel)]="startTime"
            [ngxMatTimepicker]="pickerA"
            placeholder="16:00 PM"
            readonly />
        <mat-icon matSuffix (click)="pickerA.open()">
        </mat-icon>
    </mat-form-field>
</div>
To
<div class="d-flex m-3">
    <mat-form-field appearance="outline">
        <mat-label>End Time</mat-label>
        <input matInput
            name="selected_time_A"
            [format]="24"
            [(ngModel)]="endTime"
            [ngxMatTimepicker]="pickerA"
            placeholder="16:00"
            readonly />
        <mat-icon matSuffix (click)="pickerA.open()">
        </mat-icon>
    </mat-form-field>
    <ngx-mat-timepicker #pickerA></ngx-mat-timepicker>
</div>
    <mat-form-field class="example-form-field m-3" appearance="outline">
        <mat-label>Date Range</mat-label>
        <mat-date-range-input
        [formGroup]="campaignOne"
        [rangePicker]="campaignOnePicker"
        [comparisonStart]=""
        [comparisonEnd]="">
        <input matStartDate placeholder="Start date" formControlName="start">
        <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>
    <app-button buttonColor="primary" buttonText="Submit" (clickEvent)="handleSubmit()"></app-button>
</div>
<app-graph-panel [startDate]="startDate" [endDate]="endDate"></app-graph-panel>
