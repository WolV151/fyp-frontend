<div class="d-flex flex-row bd-highlight">
    <div class="p-2 bd-highlight">
        <app-consumption-line-chart [startDate]="startDate" [endDate]="endDate"></app-consumption-line-chart>
    </div>
    <div class="p-2 bd-highlight">
        <app-consumption-bar-chart [startDate]="startDate" [endDate]="endDate"></app-consumption-bar-chart>
    </div>
</div>
<div class="d-flex flex-row bd-highlight">
    <div class="p-2 bd-highlight">
        <app-consumption-total-line-chart [startDate]="startDate" [endDate]="endDate"></app-consumption-total-line-chart>
    </div>
    <div class="p-2 bd-highlight">
        <app-working-time [startDate]="startDate" [endDate]="endDate"></app-working-time>
    </div>
</div>
